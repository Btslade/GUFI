[data]
path_to_save_to = ./basic_graph.png
commit_list = ["performance~10..performance"]
[basic_attributes]
columns_to_plot = ["Total Thread Time (not including main)"]
graph_title = Basic Graph Example
dimension = [12, 6]
[line]
line_colors = ["blue"]
line_types = ["solid"]
markers = ["o"]
[axes]
x_label = Commit Hash
y_label = Time (seconds)
y_range = []
commit_hash_len = 6
[annotations]
show_annotations = True
precision_points = 2
offset = 5
text_color = ["red"]
default_text_color = green
[error_bar]
show_error_bar = True
cap_size = 10
min_max_annotation = True
precision_points = 2
min_color = ["green"]
max_color = ["cyan"]
